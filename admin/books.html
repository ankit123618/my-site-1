<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>books upload</title>
    </head>
    <body>
        <!-- form to upload book informatiion -->
        <form id="main">
            <table>
            <tr>
                <th>Title</th>
                <td><input type="text" name="title" id="title"></td>
            </tr>
            <tr>
                <th>Subtitle</th>
                <td><input type="text" name="subtitle" id="subtitle"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><textarea type="text" name="description" id="description" cols="100" rows="10"></textarea></td>
            </tr>
            <tr>
                <th>Cover</th>
                <td><input type="file" name="cover" id="cover"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>

    <!-- include jquery & javaScript -->
    <script src="../script/script.js"></script>
    <script src="../../jquery.min.js"></script>
    <!-- start jquery -->
    <script>  
    </script>
</body>
</html>
